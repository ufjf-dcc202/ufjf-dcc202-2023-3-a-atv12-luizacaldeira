<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC 202 - Atividade 12 - Luiza Caldeira</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main>
        <h1>DCC 202 - Atividade 12 - Luiza Caldeira</h1>
        <section>
            <form name="entrada">
                <fieldset>
                    <legend>Origem</legend>
                    <label><input type="radio" name="origem" value="pomar"checked/>Pomar</label>
                    <label><input type="radio" name="origem" value="joao"/>João</label>
                    <label><input type="radio" name="origem" value="maria"/>Maria</label>
                </fieldset>

                <fieldset>
                    <legend>Destino</legend>
                    <label><input type="radio" name="destino" value="pomar"/>Pomar</label>
                    <label><input type="radio" name="destino" value="joao"/>João</label>
                    <label><input type="radio" name="destino" value="maria"checked/>Maria</label>
                </fieldset>

                <label for="ifruta">Fruta:</label>
                <select id="ifruta" name ="fruta">
                    <option value = "maca">Maçã</option>
                    <option value = "pera">Pêra</option>
                    <option value = "banana">Banana</option>
                    <option value = "uva">Uva</option>
                <label for="iqtd">Quantidade:</label> 
                <input type="number" id = "iqtd" name = "quantidade"
                min="0" max="12" step="1">
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Estoque</h2>
            <h3>João</h3>
            <ol id="olJoao"></ol>
            <h3>Maria</h3>
            <ol id="olMaria"></ol>
        </section>
    </main>
</body>
</html>
